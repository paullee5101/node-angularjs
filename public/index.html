<html lang="en" >
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
		<base href="/">
	</head>
	<body ng-app="app" ng-cloak>
		<!--
		Your HTML content here
		-->  
	<md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
		<md-toolbar class="md-theme-indigo">
			<h1 class="md-toolbar-tools">Disabled Backdrop</h1>
		</md-toolbar>
		<md-content layout-margin>
			<p>
			  This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
			</p>
			<md-button ng-click="toggleLeft()" class="md-accent">
			  Close this Sidenav
			</md-button>
		</md-content>
	</md-sidenav>
		<md-content>
		    <md-toolbar class="md-hue-2">
		      <div class="md-toolbar-tools">
		        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true" ng-click="toggleLeft()" class="md-raised">
		          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
		        </md-button>
		        <h2>
		          <span>App Name</span>
		        </h2>
		        <span flex></span>
		        <md-button class="md-icon-button" aria-label="Favorite">
		          <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
		        </md-button>
		        <md-button class="md-icon-button" aria-label="More">
		          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
		        </md-button>
		      </div>
		    </md-toolbar>
			<ui-view></ui-view>
		</md-content>
		<!-- Angular Material requires Angular.js Libraries -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="http://npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
		<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

		<!-- Angular Material Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<!-- Your application bootstrap  -->
		<script type="text/javascript" src="js/app.js"></script>
		<script src="js/controllers/controllers.js"></script>
		<script src="js/controllers/homeController.js"></script>
		<script src="js/controllers/aboutController.js"></script>
		<script src="js/routes.js"></script>
		<script src="js/services.js"></script>
		<script src="js/directives.js"></script>
	</body>
</html>
